{%extends 'base.html'%} {%load static%} {%block content%}
<h1>Login</h1>
<form method="post" action=".">
  {%csrf_token%} {{form.as_p}}
  <input type="submit" value="Submit" />
  <a href="{%url 'signup' %}">Signup</a>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</form>

{%endblock%}
