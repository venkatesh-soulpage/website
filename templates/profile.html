{%extends 'base.html'%}
{%load static%}
{%block content%}
	<h1>{{username}}</h1></br>
		<div class="row">
			{%for treasure in treasures%}
				<div class="col-md-4">
				<div class="treasure panel panel-default">
					<a href="/{{treasure.id}}/">
					<div class="panel-heading"><h3 class="panel-title">{{treasure.name}}</h3></div>
						<div class="panel-body"><a href="/{{treasure.id}}/">
							<div class="treasure-photo"><img src="{{treasure.image.url}}" height="100" ></div>
						</a>
						<button id="likes" data-id='{{treasure.id}}' class="btn btn-mini btn-danger glyphicon glyphicon-heart" type="button">
					{%if treasure.likes > 0 %}{{treasure.likes}}{%endif%}
				</button>
					</div>
					{% if forloop.counter|divisibleby:3 %}
						</div><div class="row">
					{% endif %}
				</a>
				</div>
				</div>
			{%endfor%}
		</div>
<div class="treasure panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">Add Treasure</h3></div>
	<div class="panel-body">
		<form enctype='multipart/form-data' action="post_url/" method="post">
			{% csrf_token %}
			<div class='field-wrapper'>
				{{form.as_p}}
			</div>
			<input type="submit" value="submit" >
		</form>
	</div>
</div> 
{%endblock%}
